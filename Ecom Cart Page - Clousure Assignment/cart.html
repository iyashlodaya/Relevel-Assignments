<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>

<body>


    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <!-- table -->
                <h3>Shopping Cart</h3>
                <table class="table mt-5">
                    <tbody>
                        <tr>
                            <th scope="row"><img src="burger.jpg" alt="burger image" width="100">
                            </th>
                            <td>Veg Cheese Burger</td>
                            <td>
                                <div class="quantity-container ps-5 d-flex">
                                    <button class="btn btn-primary me-3"
                                        onclick="decrement('quantity-item-1')">-</button>
                                    <input class="form-control quantity-input" min="0" type="number"
                                        name="quantity-item-1" value="1" id="quantity-item-1">
                                    <button class="btn btn-primary ms-3"
                                        onclick="increment('quantity-item-1')">+</button>
                                </div>
                            </td>
                            <td id="priceItem1"><span>₹</span>
                                <span id=priceItem1Value>349</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><img src="pizza_1.jpg" alt="burger image" width="100">
                            </th>
                            <td>Chicken Salami Pizza</td>
                            <td>
                                <div class="quantity-container ps-5 d-flex">
                                    <button class="btn btn-primary me-3"
                                        onclick="decrement('quantity-item-2')">-</button>
                                    <input class="form-control quantity-input" type="number" name="quantity-item-2"
                                        value="1" id="quantity-item-2">
                                    <button class="btn btn-primary ms-3"
                                        onclick="increment('quantity-item-2')">+</button>
                                </div>
                            </td>
                            <td id="priceItem2">
                                <span>₹</span>
                                <span id=priceItem2Value>599</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><img src="pizza_2.jpg" alt="burger image" width="100">
                            </th>
                            <td>Itallian Thin Crust Pizza</td>
                            <td>
                                <div class="quantity-container ps-5 d-flex">
                                    <button class="btn btn-primary me-3"
                                        onclick="decrement('quantity-item-3')">-</button>
                                    <input class="form-control quantity-input" type="number" name="quantity-item-3"
                                        value="1" id="quantity-item-3">
                                    <button class="btn btn-primary ms-3"
                                        onclick="increment('quantity-item-3')">+</button>
                                </div>
                            </td>
                            <td id="priceItem3"><span>₹</span> 
                                <span id=priceItem3Value>452</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex float-end">
                    <h6 class="pe-5">SubTotal</h6>
                    <h6 id="subTotal">
                        <span>₹</span>
                        <span id="subTotalValue">1400</span>
                    </h6>
                </div>
                <div class="pt-3 checkout-button-container float-end mt-4">
                    <button class="btn btn-success" onclick="redirectToCheckoutPage()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <!-- Bootsrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
