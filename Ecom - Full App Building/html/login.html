<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font family -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 text-dark d-flex flex-column" id="loginFormSection">
                <div class="d-flex flex-column">
                    <h3 class="d-flex w-100 fw-bolder"><a class="navbar-brand" style="color: #6562F9; font-size: 40px;"
                            href="../html/homepage.html">ZenShop</a></h3>
                    <h6 class=" d-flex w-100">A flew clicks Away from a ZenShop</h6>
                </div>

                <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                    <button id="facebookBtn" class="signin-btn mb-3 text-center d-flex justify-content-center">
                        <span class="pe-4"><i class="i-facebook fab fa-facebook"></i></span>
                        <h6>Sign in with Facebook</h6>
                    </button>
                    <button id="linkedinBtn" class="signin-btn mb-3 text-center d-flex justify-content-center">
                        <span class="pe-4"><i class="i-linkedin fab fa-linkedin"></i></span>
                        <h6>Sign in with LinkedIn</h6>
                    </button>
                </div>
                <div class="mt-3">
                    <form class="login-form">
                        <div class="form-group w-100 mb-3">
                            <hr>
                            <label class="mb-1" for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group w-100 mb-3">
                            <label class="mb-1" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="mb-2 w-100 text-center">
                            <div id="error-alert" class="alert alert-danger" role="alert">
                            </div>
                            <div id="success-msg-container">
                                <div id="progress-bar" class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 0%"></div>
                                </div>
                                <div id="success-alert" class="alert alert-success mt-3" role="alert">
                                </div>
                            </div>


                            <a class="mb-2"
                                style="float: right; color: #6562F9; text-decoration: none; cursor: pointer; font-weight: 500;">Forgot
                                Password?</a>
                            <button id="loginBtn" type="button" onclick="redirectToProductsListPage()"
                                style="background-color: #6562F9; border: 0;"
                                class="btn btn-primary w-100">Submit</button>
                            <a href="../html/homepage.html" class="mt-2"
                                style="color: #6562F9; text-decoration: none; cursor: pointer; font-weight: 500;"> New
                                to Zenshop? Register Yourself. Please Sign up </a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="banner-image"
                class="col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-center justify-content-center"
                style="background-color: #6562F9;">
                <img src="../images/login_2.png" alt="Login Image Banner" width="100%">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8283bf09aa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
