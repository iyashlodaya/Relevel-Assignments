<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS â†’ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-danger">Welcome MI Agent!</h2>
    <div class="card" style="width: 18rem;">
        <div class="card-header bg-danger text-white">
            Urgent
        </div>
        <div class="card-body">
            <h5 class="card-title">Unruly Virus Omicron</h5>
            <p class="card-text">A Dangerour Virus variant is spreading rapidly with No Control.
                Choose to Accept the mission and distroy Virus</p>
        </div>
        <button class="btn btn-danger" id="myBtn" onclick="myFunction()">Do you want to Accept the mission?</button>
    </div>

    <script>
        function myFunction() {
            document.getElementById('myBtn').innerText = 'Mission Accepted!';
            document.getElementById('myBtn').classList.remove(`btn-danger`);
            document.getElementById('myBtn').classList.add(`btn-success`);
        }
    </script>
</body>
</html>
