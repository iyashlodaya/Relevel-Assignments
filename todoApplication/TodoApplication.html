<!DOCTYPE html>
<html>

<head>
  <title>To Do Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div>
    <div>
      <div class="container">
        <div class="row">
          <h2 class="mt-5 text-center">To Do Application</h2>
          <div>
            <div class="text-center d-grid gap-2">
              <button type="button" class="btn btn-outline-success mt-3" data-bs-toggle="modal"
                data-bs-target="#addTaskModal">
                Add Task
              </button>
            </div>
            <div class="input-group mt-4">
              <span class="input-group-text" id="basic-addon1">&#x1F50E;&#xFE0E;</span>
              <input class="form-control me-2" type="text" placeholder="Search" id="searchInput" />
            </div>
            <div class="d-grid mt-3">
              Filter By Priority
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filterTaskType1" value="1"
                  onclick="renderTaskList()" />
                <label class="form-check-label" for="filterTaskType1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filterTaskType2" value="2"
                  onclick="renderTaskList()" />
                <label class="form-check-label" for="filterTaskType2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="filterTaskType3" value="3"
                  onclick="renderTaskList()" />
                <label class="form-check-label" for="filterTaskType3">3</label>
              </div>
            </div>
            <table class="table mt-3">
              <thead>
                <tr id="headings-row">
                  <th scope="col">Priority</th>
                  <th scope="col" class="w-45">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="taskList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mt-3" id="addTaskDescription" placeholder="Add Description"></textarea>
          <select class="form-select form-select-sm mb-3 mt-3" aria-label=".form-select-sm" id="addTaskType">
            <option selected>Select Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <select class="form-select form-select-sm mb-3 mt-3" aria-label=".form-select-sm" id="addColor">
            <option selected>Select Color</option>
            <option value="Light Green" style="background-color: lightgreen;">Light Green</option>
            <option value="Light Salmon" style="background-color: lightsalmon">Light Salmon</option>
            <option value="Yellow" style="background-color: yellow">Yellow</option>
          </select>

          <label for="imageAddressInput">Insert Image Link</label>
          <input class="form-control" type="text" name="imageAddress" id="imageAddressInput" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addTaskBtn">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mt-3" id="editTaskDescription" placeholder="Add Description"></textarea>
          <select class="form-select form-select-sm mb-3 mt-3" aria-label=".form-select-sm" id="editTaskType">
            <option selected>Select Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <select class="form-select form-select-sm mb-3 mt-3" aria-label=".form-select-sm" id="editColor">
            <option selected>Select Color</option>
            <option value="Light Green" style="background-color: lightgreen;">Light Green</option>
            <option value="Light Salmon" style="background-color: lightsalmon">Light Salmon</option>
            <option value="Yellow" style="background-color: yellow">Yellow</option>
          </select>

          <label for="imageAddressInput">Insert Image Link</label>
          <input class="form-control" type="text" name="imageAddress" id="editImageAddressInput" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="editTaskBtn">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
