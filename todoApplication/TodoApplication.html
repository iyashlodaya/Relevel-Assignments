<!DOCTYPE html>
<html>
  <head>
    <title>To Do Application</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div>
        <div class="container">
          <div class="row">
            <h2 class="mt-5">To Do Application</h2>
            <div>
              <button
                type="button"
                class="btn btn-primary mt-3"
                data-bs-toggle="modal"
                data-bs-target="#addTaskModal"
              >
                Add Task
              </button>
              <div class="d-flex mt-3">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Search"
                  id="searchInput"
                />
              </div>
              <div class="mt-3">
                Filter By Priority :
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="filterTaskType1"
                    value="1"
                    onclick="renderTaskList()"
                  />
                  <label class="form-check-label" for="filterTaskType1"
                    >1</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="filterTaskType2"
                    value="2"
                    onclick="renderTaskList()"
                  />
                  <label class="form-check-label" for="filterTaskType2"
                    >2</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="filterTaskType3"
                    value="3"
                    onclick="renderTaskList()"
                  />
                  <label class="form-check-label" for="filterTaskType3"
                    >3</label
                  >
                </div>
              </div>
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody id="taskList"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addTaskModal"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea class="form-control mt-3" id="addTaskDescription">
Add Description</textarea
            >
            <select
              class="form-select form-select-sm mb-3 mt-3"
              aria-label=".form-select-sm"
              id="addTaskType"
            >
              <option selected>Task Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label for="imageAddressInput">Insert Image Link</label>
            <input
              class="form-control"
              type="text"
              name="imageAddress"
              id="imageAddressInput"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="addTaskBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editTaskModal"
      tabindex="-1"
      aria-labelledby="editTaskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control mt-3"
              id="editTaskDescription"
              placeholder="addTaskDescription"
            ></textarea>
            <select
              class="form-select form-select-sm mb-3 mt-3"
              aria-label=".form-select-sm"
              id="editTaskType"
            >
              <option selected>Task Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label for="imageAddressInput">Insert Image Link</label>
            <input
              class="form-control"
              type="text"
              name="imageAddress"
              id="editImageAddressInput"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="editTaskBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
