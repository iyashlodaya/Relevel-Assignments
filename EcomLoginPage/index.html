<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-6 text-dark d-flex flex-column" id="loginFormSection">
                <div class="d-flex flex-column">
                    <h2 class="d-flex w-75">Login</h2>
                    <h6 class=" d-flex w-75">A flew clicks Away from a Shoopers Stop!</h6>
                </div>

                <div class="mt-3 d-flex flex-column align-items-center justify-content-center">
                    <button id="facebookBtn" class="signin-btn mb-3 text-center d-flex w-100 justify-content-center">
                        <span class="pe-4"><i class="i-facebook fab fa-facebook"></i></span>
                        <h6>Sign in with Facebook</h6>
                    </button>
                    <button id="linkedinBtn" class="signin-btn mb-3 text-center d-flex w-100 justify-content-center">
                        <span class="pe-4"><i class="i-linkedin fab fa-linkedin"></i></span>
                        <h6>Sign in with LinkedIn</h6>
                    </button>
                </div>
                <div class="mt-3">
                    <form class="login-form">
                        <div class="form-group w-100 mb-3">
                            <hr>
                            <label class="mb-1" for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group w-100 mb-3">
                            <label class="mb-1" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword"
                                placeholder="Password">
                        </div>
                        <div class="mb-2 w-100">
                            <a class="mb-2"
                                style="float: right; color: #6562F9; text-decoration: none; cursor: pointer; font-weight: 500;">Forgot
                                Password?</a>
                            <button id="loginBtn" type="button" style="background-color: #6562F9; border: 0;"
                                class="btn btn-primary w-100" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center" style="background-color: #6562F9;">
                <img src="login_2.png" alt="Login Image Banner" width="640">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8283bf09aa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
