<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Assignment</title>
</head>

<body>
    <h1>Sign Up</h1>
    <h4>Sign up page to sign the user in the application</h4>
    <hr>

    <form>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" maxlength="20" minlength="2">
        <br>
        <br>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" maxlength="20" minlength="2">
        <br>
        <br>

        <label for="email_input">Email</label>
        <input type="email" name="email_input" id="email_input">
        <br>
        <br>

        <label for="last_name">Password</label>
        <input type="password" name="password_input" id="password_input" minlength="8" maxlength="12">
        <br>
        <br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"> Male
        <input type="radio" name="gender" id="female"> Female
        <input type="radio" name="gender" id="others"> Others

        <br>
        <br>
        <input type="checkbox" name="agree_terms" id="agree_terms_checkbox" checked> Check the box to agree terms and conditions.
        <br>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <p>Already Have a account? <a href="https://www.google.com">Sign In</a></p>
    <hr>
    <hr>

</body>

</html>
