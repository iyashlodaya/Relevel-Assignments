<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>FlashKart.com</title>
</head>

<body>
    <div class="header">
        <img id="logo" src="https://cdn.pixabay.com/photo/2015/12/23/01/14/edit-1105049_1280.png" alt="website logo"
            height="60">
        <h1>FlashKart.com</h1>
    </div>

    <div class="navigation-bar">
        <div class="categories">
            <ul>
                <li>Home</li>
                <li>Categories</li>
                <ul>
                    <li>Clothing</li>
                    <li>Electronics</li>
                    <li>Home Appliances</li>
                </ul>
            </ul>
        </div>

    </div>

    <div class="description">
        <h2>Welcome to FlashKart!</h2>
    </div>

    <div class="product-container">
        <div class="product">
            <img class="product-image"
                src="https://rukminim1.flixcart.com/image/714/857/kfoapow0-0/trouser/h/y/y/32-hltr003915-highlander-original-imafw2k35ygqedgj.jpeg?q=50"
                alt="Trouser Image">

            <div class="product-description">
                <h4>Grey Milange Trousers by Killer</h4>
                <p>Finish Color - Wenge. Knock Down</p>
            </div>

            <div class="product-prices">
                <p id="selling-price">₹6490</p>
                <p id="cost-price">₹7000</p>
                <p id="product-discount">3% Off</p>
            </div>

            <button id="view-product-button">View This Product</button>
        </div>
    </div>

</body>

</html>
