<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>FlashKart.com</title>
</head>

<body>
    <div class="header">
        <img id="logo" src="https://cdn.pixabay.com/photo/2015/12/23/01/14/edit-1105049_1280.png" alt="website logo"
            height="60" width="60">
        <h1>FlashKart.com</h1>
    </div>

    <div class="categories">
        <div class="category-item">Home</div>
        <div class="category-item active">Categories</div>

    </div>


    <div class="product-container">
        <h1>Welcome to our Ecommerce Website FlashKart!</h1>

        <div class="product">

            <img class="product-image" height="300" width="250"
                src="https://rukminim1.flixcart.com/image/714/857/kfoapow0-0/trouser/h/y/y/32-hltr003915-highlander-original-imafw2k35ygqedgj.jpeg?q=50"
                alt="Trouser Image">
            <div class="product-name">Grey Milange Trousers by Killer</div>
            <div class="product-detail">Finish Color - Wenge. Knock Down</div>

            <div class="product-rating">4&#9733;</div>

            <div class="product-prices">
                <p id="selling-price">₹6490</p>
                <p id="cost-price">₹7000</p>
                <p id="product-discount">3% Off</p>
            </div>

            <div>
                <button id="view-product-button">View This Product</button>
            </div>
        </div>
    </div>

</body>

</html>
