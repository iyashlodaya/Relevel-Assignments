<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>tic tac toe Application</title>
  </head>

  <body>
    <h2>Tic Tac Toe</h2>
    <div class="playerDetails">
      <label for="playerX">Enter Name for Player X</label>
      <input type="text" name="playerX" id="playerXInput" />
      <label for="playerO">Enter Name for Player O</label>
      <input type="text" name="playerO" id="playerOInput" />

      <button id="startGameBtn">Start The Game</button>
    </div>

    <div class="gameBoard hidden">
      <div class="container">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <h1 id="result"></h1>
      <button id="reset">Reset</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
