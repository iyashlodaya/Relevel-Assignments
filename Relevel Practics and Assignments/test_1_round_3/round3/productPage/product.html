<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Category Page</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D1E8E4;">
        <a class="navbar-brand" href="../categoryPage/category.html">
            <img src="clothes.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            TeeShop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accesories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TShirts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-2">
            <div class="col-4">
                <div class="product-container d-flex">
                    <div class="product">
                        <img class="product-image" height="500" width="400"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4n2ZNNdojOBJI9fq0jYVvpaafmo49XM1Opw&usqp=CAU"
                        alt="Tee Image">
                    </div>
                    
                </div>
            </div>
            <div class="ps-5 col-8">
                <div class="product-details">
                    <div class="product-name">Blue Mens Tee</div>
                    <div class="product-detail">Finish Color - Wenge blue. Knock Down</div>

                    <div class="product-rating">4&#9733;</div>

                    <div class="product-prices">
                        <p id="selling-price">₹649</p>
                        <p id="cost-price">₹700</p>
                        <p id="product-discount">3% Off</p>
                    </div>

                    <div>
                        <button id="view-product-button">Buy This Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
