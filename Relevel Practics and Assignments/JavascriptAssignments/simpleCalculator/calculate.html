<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculate.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="mt-3">
            <label for="firstInputValue" class="form-label">Enter Number</label>
            <input id="firstInput" class="form-control" type="number" name="firstInputValue" placeholder="e.g 87"
                aria-label="default input example">
        </div>
        <div class="mb-3">
            <label for="firstInputValue" class="form-label"></label>
            <input id="secondInput" class="form-control" type="number" name="secondInputValue" placeholder="eg. 89"
                aria-label="default input example">
        </div>
        <button onclick="add();" class="btn btn-primary">Add</button>
        <button onclick="subctract();"  class="btn btn-primary">Subtract</button>
        <button onclick="multiply();"  class="btn btn-primary">Multiply</button>
        <button onclick="divide();"  class="btn btn-primary">Divide</button>
        <button onclick="reset();"  class="btn btn-danger">Reset</button>

        <div id="result">
            0
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
